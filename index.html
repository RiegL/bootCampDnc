<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BootCamp DNC</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Seção Menu -->
    <nav id="menuPrincipal">
      <div id="menu">
        <a href="">Home</a>
        <a href="">Ultima Edições</a>
        <a href="">Requisitos para Participar</a>
      </div>
      <button id="buttonMenu">Login</button>
    </nav>

    <!-- Seção Conteúdo e Forms-->
    <section id="content">
      <header>
        <h1>BOOTCAMP DNC</h1>
        <h2>
          Esse será um evento exclusivo para todos os alunos<br />
          da <b>DNC</b>, que querem
          <span class="invert">acelerar a carreira</span> com uma<br />
          semana intensiva de conteúdo de mercado <br />
          entre <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span
          ><br />
        </h2>
      </header>
      <form>
        <div class="form-group">
          <label>Nome</label>
          <input type="text" placeholder="Insira seu nome aqui" />
        </div>
        <div class="form-group">
          <label>Sobrenome</label>
          <input type="text" placeholder="Insira seu sobrenome aqui" />
        </div>
        <div class="form-group">
          <label>Área de interesse</label>
          <div class="checkBoxItens">
            <input type="checkbox" value="front" />
            <label>Front-End</label>

            <input type="checkbox" value="back" />
            <label>Back-End</label>

            <input type="checkbox" value="bd" />
            <label>Banco de dados</label>
          </div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" placeholder="Insira seu email aqui" />
        </div>
        <div class="form-group">
          <label>Telefone</label>
          <input type="email" placeholder="(47) 9 9600-5026" />
        </div>
        <div class="form-group">
          <label>Insira uma frase criativa</label>
          <input type="text" placeholder="Frase criativa" />
        </div>
        <input type="submit" value="cadastrar">
      </form>
    </section>
  </body>
</html>
